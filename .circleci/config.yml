version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-deploy:
    docker:
      - image: circleci/python:3.7.9
    executor: python/default
    steps:
      - checkout
      - python/load-cache
#       - run:
#           command: pip install -r requirements.txt
#           name: Install Deps
      - python/save-cache
#       - add_ssh_keys:
#           fingerprints:
#             - "ec:28:a7:28:95:db:e6:78:d3:80:ef:0b:2c:fd:34:8f"
  deploy:
    machine:
        enabled: true
    steps:
        - run:
            name: Deploy Over SSH
            command: |
              ssh $SSH_USER@$SSH_HOST "ls && git pull"
workflows:
  main:
    jobs:
      - build-deploy
