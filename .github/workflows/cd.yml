name: Repository Update and Create Folder Example

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Run a command
      run: echo "Repository was updated!"
    - name: Create new folder
      run: |
        repo_dir=~/chatbot-bocah-alam
        if [ -d "$repo_dir" ]; then
          echo "Repository directory already exists. Exiting."
        else
          echo "Cloning...."
          git clone https://github.com/fendiirfan/chatbot-bocah-alam.git
          echo "===================== Clone successfully ====================="
        fi
        git clone https://github.com/fendiirfan/chatbot-bocah-alam.git
        echo ls
    - name: Send custom JSON data to Slack workflow
      id: slack
      uses: slackapi/slack-github-action@v1.23.0
      with:
        # This data can be any valid JSON from a previous step in the GitHub Action
        payload: |
          {
            "key": "value",
            "foo": "bar"
          }
      env:
        SLACK_WEBHOOK_URL: "https://hooks.slack.com/services/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"
